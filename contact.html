      <div class="py-16 px-6 lg:px-32">

          <form class="space-y-6"  method="POST" id="contactForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-sm font-medium">Name</label>

            </div>
          
            <div>
              <label for="message" class="block text-sm font-medium">Message</label>
              <textarea id="message" name="message" rows="5" required
                        class="mt-1 block w-full rounded-md border p-3 focus:ring"></textarea>
            </div>
          
            <div>
              <button type="submit"
                      class="inline-block font-medium py-3 px-6 rounded-md border hover:shadow transition">

<script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // stop normal submission

    const formData = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/mjkrolqk', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' },
      });

      if (!response.ok) {
        console.error('Form submission failed');
        return;
      }

      // Clear all inputs
      form.reset();

    } catch (error) {
      console.error('Error submitting form:', error);
    }
  });
</script>
